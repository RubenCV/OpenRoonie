<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Roonie</title>
  <link rel="stylesheet" href="styles.css">
  <script src="../blockly_compressed.js"></script>
  <script src="../javascript_compressed.js"></script>
  <script src="../msg/js/en.js"></script>

  <script src="../generators/openroonie/program.js"></script>
  <script src="../blocks/openroonie/program.js"></script>

  <script src="../generators/openroonie/logic.js"></script>
  <script src="../blocks/openroonie/logic.js"></script>

  <script src="../generators/openroonie/loops.js"></script>
  <script src="../blocks/openroonie/loops.js"></script>

  <script src="../generators/openroonie/math.js"></script>
  <script src="../blocks/openroonie/math.js"></script>

  <script src="../generators/openroonie/text.js"></script>
  <script src="../blocks/openroonie/text.js"></script>

  <script src="../generators/openroonie/lists.js"></script>
  <script src="../blocks/openroonie/lists.js"></script>

  <script src="../generators/openroonie/variables.js"></script>
  <script src="../blocks/openroonie/variables.js"></script>

  <script src="../blocks/openroonie/functions.js"></script>
  <script src="../generators/openroonie/functions.js"></script>

</head>
<body>
  <table>
    <tr>
      <td>
          <h1><center> Open Roonie: Blockly</center></h1>
      </td>
      
    </tr>
    <tr>
      <td id="blocklyArea" style="width: 65%;">
      </td>
      <td>
        <p>
        <input type="button" value="Export to XML" onclick="toXml()">
        &nbsp;
        <input type="button" value="Import from XML" onclick="fromXml()" id="import">
        <br><br>
        <input type="button" value="OpenRoonie Code" onclick="showCode()">
        &nbsp;
        <input type="button" value="Make File" onclick="makeFile()">
        <br><br>
        <textarea id="openRoonieTextArea" style="width: 100%; height: 60em;resize: none;"></textarea>
      </p>
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>

  <xml id="toolbox" style="display: none">
  <category name="Program" colour="100">
      <block type="program"></block>
      <block type="main"></block>
  </category>

  <category name="Logic" colour="150">
      <block type="controls_if"></block>
      <block type="logic_boolean"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
  </category>

  <category name="Loops" colour="200">
      <block type="controls_whileUntil"></block>
  </category>

  <category name="Math" colour="250">
      <block type="math_number" gap="32"></block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_random"></block>
  </category>

  <category name="Text" colour="300">
      <block type="var_char"></block>
      <block type="text"></block>
      <block type="text_comma"></block>
      <block type="text_print"></block>
      <block type="text_read"></block>
  </category>

  <category name="Lists" colour="350">
      <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>
  </category>

  <sep></sep>

  <category name="Variables" colour="100">
      <block type="variable_single"></block>
      <block type="variable_single_name"></block>
      <block type="variable_single_name_comma"></block>
      <block type="variable_single_set"></block>
      <block type="variable_array_one"></block>
      <block type="variable_array_two"></block>
      <block type="variable_array_one_set"></block>
      <block type="variable_array_two_set"></block>
      <block type="variable_array_one_get"></block>
      <block type="variable_array_two_get"></block>
      
  </category>

  <category name="Functions " colour="150">
      <block type="function_statement"></block>
      <block type="function_statement_no_params"></block>
      <block type="function_param"></block>
      <block type="function_param_coma"></block>
      <block type="function_call"></block>
      <block type="function_call_noparams"></block>
      <block type="function_call_ret"></block>
      <block type="function_call_ret_noparams"></block>
      <block type="return"></block>
      <block type="return_void"></block>
  </category>

  </xml>

  <script src="mainScript.js"></script>

</body>
</html>
